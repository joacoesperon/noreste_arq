        <style>
        .header {
            position: absolute;

        .header:before {
            content: '';
            width: 15%;
            height: 90px;

        .home-scroll {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
        }

            display: flex;
            flex-flow: column;
            pointer-events: none;
        }

            .home__feed {
                padding-top: 14px;

        .home__feed__item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 75vh;
            /*max-height: 680px ;*/
            padding: 3px 0;
            box-sizing: border-box;
            perspective: 800px;
        }

        .home__feed__item:first-child {
            margin-top: 50px;
        }

        .home__feed__item:not(:first-child) {
            margin-top: -20vh;
        }

        .home__feed__item__img {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            cursor: pointer;
            pointer-events: auto;
            will-change: transform;
        }

        .home__feed__item__img picture {
            width: 100%;
            height: 100%;
        }

        .home__feed__item__img img {
            height: 100%;
        }

        .home__feed__item__label {
            position: absolute;
            left: 0;
            height: 100%;
        }

        .home__feed__item__label p {
            position: sticky;
            position: relative;
            align-self: flex-start;
            top: 0;
            left: 0;
            margin-bottom: -10vh;
            padding-top: 10px;
            padding-bottom: 15px;
        }

        .home__feed__item:first-child .home__feed__item__label p {
            margin-bottom: 14.4vh
        }

        @media screen and (max-width: 576px) {
            .home-scroll {
                height: 100svh;
            }

            .home__feed__item__label {
                display: none;
            }

            .home__feed__item {
                height: 36vh;
                padding: 1.5px 0;
            }

            .home__feed__item {
                padding: 1.5px 0;
            }

            .home__feed__item__label p {
                margin-bottom: 2.8vh;
            }

            .home__feed__item:not(:first-child) {
                margin-top: -4.5vh;
            }

            .title_current {
                position: fixed;
                bottom: 15px;
                left: 20px;
                opacity: 0;
            }

            .title_current.scroll {
                opacity: 1;
            }
        }

        @media screen and (min-width: 577px) {
            .title_current {
                display: none;
            }
        }
        </style>

        <script>

        document.addEventListener("DOMContentLoaded", function() {
            gsap.registerPlugin(ScrollTrigger);

            // Projects 
            const feedItems = document.querySelectorAll(".home__feed__item");
            const feedScrub = 1000;
            const feedLabelElement = document.querySelector(".title_current");
            const feedLabelSpanElement = feedLabelElement.querySelector("span");


            const getCurrentFeedScrollElement = function() {
                const scrollPosition = window.scrollY || window.pageYOffset;
                let currentItemIndex = 0;

                feedItems.forEach((item, index) => {
                    const itemTop = item.getBoundingClientRect().top + window.scrollY;
                    const itemHeight = item.offsetHeight;

                    if (scrollPosition >= itemTop && scrollPosition < itemTop + itemHeight) {
                        currentItemIndex = index;
                    }
                });

                if (feedLabelSpanElement) {
                    const currentItem = feedItems[currentItemIndex];
                    if (currentItem) {
                        const labelText = currentItem.querySelector(".home__feed__item__label p").textContent;
                        feedLabelSpanElement.textContent = labelText;
                    }
                }
            };

            function createIndexScrollTrigger() {
                ScrollTrigger.getAll().forEach(trigger => trigger.kill());

                gsap.matchMedia().add({
                    desktop: "(min-aspect-ratio: 1068/798)",
                    tablet: "(max-aspect-ratio: 1068/798)",
                    mobile: "(max-aspect-ratio: 695/924)"
                }, context => {
                    let {desktop: isDesktop, tablet: isTablet, mobile: isMobile} = context.conditions;
                    let scale = 0.15,
                        yPercentDesktop = 31.75,
                        animationDurationDesktop = 0.185,
                        startDesktop = "0% 100%",
                        endDesktop = "100% 0%",
                        scrubValue = true;

                    if (isTablet) {
                        yPercentDesktop = 41;
                        animationDurationDesktop = 0.24;
                        scrubValue = feedScrub / 1000;
                    }

                    if (isMobile) {
                        yPercentDesktop = 56.5;
                        animationDurationDesktop = 0.3334;
                        startDesktop = "0% 125%";
                        endDesktop = "100% -25%";
                        scrubValue = feedScrub / 1000;
                    }

                    const timelines = [];
                    feedItems.forEach((item, index) => {
                        const imageElement = item.querySelector(".home__feed__item__img"),
                            labelElement = item.querySelector(".home__feed__item__label"),
                            imgElement = item.querySelector(".home__feed__item__img");

                        // Reset transformations
                        gsap.set(imageElement, {
                            clearProps: "all"
                        });

                        const timeline = gsap.timeline({
                            scrollTrigger: {
                                scroller: ".home-scroll",
                                trigger: item,
                                start: startDesktop,
                                end: endDesktop,
                                scrub: scrubValue,
                                ease: "none",
                                onUpdate: () => {
                                    if (isMobile) {
                                        updateTitleOnScroll(item);
                                    }
                                }
                            }
                        }).from(imageElement, {
                            scale: scale,
                            ease: "linear",
                            duration: 0.5
                        }, "0").to(imageElement, {
                            scale: scale,
                            ease: "linear",
                            duration: 0.5
                        }, "0.5");

                        if (isMobile) {
                            timeline.fromTo(imgElement, {
                                yPercent: -85
                            }, {
                                yPercent: -28.5,
                                duration: 1 / 6,
                                ease: "linear"
                            }, 0);
                            timeline.fromTo(imgElement, {
                                yPercent: -28.5
                            }, {
                                yPercent: 0,
                                duration: 1 / 6,
                                ease: "linear"
                            }, 1 / 6);
                            timeline.fromTo(imgElement, {
                                yPercent: 0
                            }, {
                                yPercent: 28.5,
                                duration: 1 / 6,
                                ease: "linear"
                            }, 1 - 1 / 3);
                            timeline.fromTo(imgElement, {
                                yPercent: 28.5
                            }, {
                                yPercent: 85,
                                duration: 1 / 6,
                                ease: "linear"
                            }, 1 - 1 / 6);
                        } else {
                            if (index !== 0) {
                                timeline.from(labelElement, {
                                    height: `${scale * 100}%`,
                                    ease: "linear",
                                    duration: 0.5
                                }, "0");
                                timeline.to(labelElement, {
                                    height: `${scale * 100}%`,
                                    ease: "linear",
                                    duration: 0.5
                                }, "0.5");
                            }
                            timeline.fromTo(imgElement, {
                                yPercent: -yPercentDesktop
                            }, {
                                yPercent: 0,
                                duration: animationDurationDesktop,
                                ease: "linear"
                            }, 0);
                            timeline.fromTo(imgElement, {
                                yPercent: 0
                            }, {
                                yPercent: yPercentDesktop,
                                duration: animationDurationDesktop,
                                ease: "linear"
                            }, 1 - animationDurationDesktop);
                        }
                        timelines.push(timeline);
                    });

                    setTimeout(() => {
                        getCurrentFeedScrollElement();
                    }, 0);

                    // Update current feed item on scroll
                    window.addEventListener('scroll', getCurrentFeedScrollElement);

                    return () => {
                        window.removeEventListener('scroll', getCurrentFeedScrollElement);
                    };
                });

                // Presentation
                if (document.querySelector('.presentation')) {
                    gsap.to(".presentation", {
                        opacity: 0,
                        scrollTrigger: {
                            trigger: ".presentation-spacer",
                            start: "top top",
                            end: "center top",
                            scrub: 0.5,
                            scroller: ".home-scroll",



                        }
                    });
                }
                // <- importante
                /*onUpdate: (self) => {
                                    console.log("Progress:", self.progress.toFixed(2));
                                  }*/

                ScrollTrigger.refresh();
            }

            function updateTitleOnScroll(item) {
                const titleSpan = document.getElementById('titleSpan');
                const newTitle = item.querySelector('.home__feed__item__label').innerText;
                titleSpan.innerText = newTitle;
            }

            createIndexScrollTrigger();

            const titleCurrent = document.querySelector('.title_current');
            const presentationLogo = document.querySelector('.presentation .logo');
            const scroller = document.querySelector('.home-scroll');

            scroller.addEventListener('scroll', function() {
                const scrollTop = scroller.scrollTop;
                if (scrollTop > 0) {
                    titleCurrent.classList.add('scroll');
                } else {
                    titleCurrent.classList.remove('scroll');
                }

                if (scrollTop > 200) {
                    presentationLogo.classList.add('scroll');
                } else {
                    presentationLogo.classList.remove('scroll');
                }
            });

            window.addEventListener('resize', function() {
                createIndexScrollTrigger();
            });

        });
        </script>
